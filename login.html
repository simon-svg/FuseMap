    <div class="loader">
        <div class="loader__gif">
            <img src="media/img/loader.png" alt="loader">
        </div>

    <header class="login__cont_header">
        <div class="container login__logo">
            <div class="row d-flex justify-content-center">
                <a href="index.html">
                    <img src="media/img/loginPage/logo.svg" alt="logo">
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="login__home d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center flex-column align-items-center">
                    <div class="login__home_title">
                        <h2>Sign in to FuseMap</h2>
                    </div>
                    <form action="#" class="login__form col-lg-4 col-md-6 col-sm-8">
                        <div class="login__inputs d-flex flex-column">
                            <input type="email" placeholder="E-mail">
                            <input type="password" placeholder="Password" minlength="6">
                        </div>
                        <div class="login__button">
                            <input type="submit" value="sign in">
                        </div>
                        <div class="login__forgot d-flex justify-content-between">
                            <a href="forgotPass.html">Forgot password?</a>
                            <a href="request.html">Request access</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
